<script>

    let str = 'abcdecfgh'
    let lengthOfLongestSubstring = function (s) {
        let res = [];
        let max = 0;
        for (let str of s) {
            while(res.includes(str)) {
                res.shift();
            }
            res.push(str);
            max = Math.max(max, res.length)
        }
        return max;
    }
    console.warn(lengthOfLongestSubstring(str))
</script>
